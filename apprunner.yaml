version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
      - mkdir -p chroma_db
      - echo "Build completed"
run:
  runtime-version: 3.11
  command: python -m uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    # IMPORTANT: Update these values in AWS App Runner console
    - name: OLLAMA_BASE_URL
      value: "REPLACE_WITH_YOUR_OLLAMA_URL"
    - name: OLLAMA_MODEL
      value: "gemma:2b"
    - name: CHROMA_PERSIST_DIRECTORY
      value: "./chroma_db"
    - name: CHROMA_COLLECTION_NAME
      value: "contact_extractions"
    - name: API_HOST
      value: "0.0.0.0"
    - name: API_PORT
      value: "8000"
    - name: API_RELOAD
      value: "false"
    - name: LOG_LEVEL
      value: "INFO"
    - name: ENABLE_FAST_MODE
      value: "true"
    - name: CACHE_SIMILARITY_THRESHOLD
      value: "0.1"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"