version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Using Docker for all-in-one deployment"
run:
  runtime-version: latest
  command: /app/start.sh
  network:
    port: 8000
    env: PORT
  env:
    - name: OLLAMA_BASE_URL
      value: "http://localhost:11434"
    - name: OLLAMA_MODEL
      value: "gemma:2b"
    - name: CHROMA_PERSIST_DIRECTORY
      value: "./chroma_db"
    - name: CHROMA_COLLECTION_NAME
      value: "contact_extractions"
    - name: API_HOST
      value: "0.0.0.0"
    - name: API_PORT
      value: "8000"
    - name: API_RELOAD
      value: "false"
    - name: LOG_LEVEL
      value: "INFO"
    - name: ENABLE_FAST_MODE
      value: "true"
    - name: CACHE_SIMILARITY_THRESHOLD
      value: "0.1"
    - name: OLLAMA_HOST
      value: "0.0.0.0"